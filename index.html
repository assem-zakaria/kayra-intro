        <style type="text/css">

            html {
                box-sizing: border-box;
                overflow-x: hidden;
                width: 100%;
            }

            body {
                margin: 0;
                padding: 0;
            }

            #kayra-intro-el {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                width: 100%;
                box-sizing: border-box;
                background-color: black;
                z-index: 99999;
            }

            #kayra-intro-el svg {
                width: 100%;
                height: 100%;
            }

            #kayra-intro-el svg #LogoGroupDesktop path {
                transform-origin: center;
            }

            #desktop-intro {
                width: 100%;
                height: 100vh;
                display: flex;
            }


            #mobile-intro {
                width: 100%;
                height: 100vh;
                display: none;
            }

            @media only screen and (max-width : 1000px) {

                #desktop-intro {
                    display: none;
                }

                #mobile-intro {
                    display: flex;
                }

            }

        <script src="js/gsap.min.js"></script>

    <!-- Begin Animation JavaScript -->
        <script type="text/javascript">
            
            (function () {

                //  Desktop Function
                    function desktopFunction() {

                        //  Sets
                            gsap.set(document.querySelectorAll("#TextGroupDesktop path"), { // a letter
                                transformOrigin: "center",
                                autoAlpha: 0,
                                y: 50,
                            });


                            gsap.set(document.querySelectorAll("#LogoGroupDesktop path"), { // a letter
                                transformOrigin: "center",
                                autoAlpha: 0,
                                scale: 0.5,
                                rotation: 65
                            });

                        //  Scroll Trigger Timeline
                            const desktop_intro_tl = gsap.timeline({
                              delay: 0.5,
                              // repeat: -1 
                            });

                            desktop_intro_tl.to(document.querySelectorAll("#LogoGroupDesktop path"), {
                                transformOrigin: "center",
                                autoAlpha: 1,
                                scale: 1,
                                rotation: 0,
                                duration: 1,
                                ease: "power4.out",
                                stagger: 0.05
                            });

                            desktop_intro_tl.to(document.querySelector("#LogoGroupDesktop"), {
                                x: -540,
                                duration: 1,
                                ease: "power4.inOut",
                            }, "<=80%");

                            desktop_intro_tl.to(document.querySelectorAll("#TextGroupDesktop path"), {
                                transformOrigin: "center",
                                autoAlpha: 1,
                                y: 0,
                                duration: 0.7,
                                ease: "power4.out",
                                stagger: 0.05
                            }, "<=40%");

                            desktop_intro_tl.to(document.querySelector("#kayra-intro-el"),{
                                autoAlpha: 0
                            });

                            


                    }

                //  Mobile Function
                    function mobileFunction() {

                        //  Sets
                            gsap.set(document.querySelectorAll("#TextGroupMobile path"), { // a letter
                                transformOrigin: "center",
                                autoAlpha: 0,
                                y: 50,
                            });


                            gsap.set(document.querySelectorAll("#LogoGroupMobile path"), { // a letter
                                transformOrigin: "center",
                                autoAlpha: 0,
                                scale: 0.5,
                                rotation: 65
                            });

                        //  Scroll Trigger Timeline
                            const mobile_intro_tl = gsap.timeline({
                              delay: 0.5,
                              // repeat: -1 
                            });

                            mobile_intro_tl.to(document.querySelectorAll("#LogoGroupMobile path"), {
                                transformOrigin: "center",
                                autoAlpha: 1,
                                scale: 1,
                                rotation: 0,
                                duration: 1,
                                ease: "power4.out",
                                stagger: 0.05
                            });

                            mobile_intro_tl.to(document.querySelector("#LogoGroupMobile"), {
                                y: -340,
                                duration: 1,
                                ease: "power4.inOut",
                            }, "<=80%");

                            mobile_intro_tl.to(document.querySelectorAll("#TextGroupMobile path"), {
                                transformOrigin: "center",
                                autoAlpha: 1,
                                y: 0,
                                duration: 0.7,
                                ease: "power4.out",
                                stagger: 0.05
                            }, "<=40%");

                            mobile_intro_tl.to(document.querySelector("#kayra-intro-el"),{
                                autoAlpha: 0
                            });

                    }

                //  On Load Event
                    window.onload = function() {
                        

                        //  GSAP Media Query
                            let gsapMediaQueries = gsap.matchMedia();

                            gsapMediaQueries.add("(min-width: 1001px)", () => {
                                desktopFunction();                                
                            });

                            gsapMediaQueries.add("(max-width: 1000px)", () => {
                                mobileFunction();
                            });
                    };

            })();
        </script>
    <!-- End Animation JavaScript -->

</body>
